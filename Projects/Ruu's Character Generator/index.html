<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Character Generator</title>
  </head>
  <body>
    <div class="container">
    <div class="header"> <p style="font-size: 2vw"> RUU'S RANDOM CHARACTER GENERATOR</p></div>  
          <div class="form"><h1>FORM 👤</h1><p><span class="formResult"></span></p></div>
          <div class="weapon"><h1>WEAPON 🗡️</h1><p><span class="weaponResult"></span></p></div>
          <div class="element"><h1>ELEMENT 🔥</h1><p><span class="elementResult"></span></p></div>
          <div class="animal"><h1>ANIMAL 🐾</h1><p><span class="animalResult"></span></p></div>
          <div class="specialBodyPart"><h1>SPECIAL BODY PART 👂</h1><p><span class="specialBodyPartResult"></span></p></div>
          <div class="nature"><h1>NATURE 🌿</h1><p><span class="natureResult"></span></p></div>
          <div class="occupation"><h1>OCCUPATION 🈺</h1><p><span class="occupationResult"></span></p></div>
          <div class="location"><h1>LOCATION 🗺️</h1><p><span class="locationResult"></span></p></div>
          <div class="misc"><h1>MISC ✨</h1><p><span class="miscResult"></span></p></div>
          <div class="colorScheme"><h1>COLOR SCHEME 🎨</h1><p>
            <span class="colorResult"></span>
            <span class="colorResult1"></span>
            <span class="colorResult2"></span>
          </p></div>
          <div class="posPersonality"><h1>POSITIVE PERSONALITY ➕</h1><p><span class="posPersonalityResult"></span></p></div>
          <div class="nuePersonality"><h1>NUETRAL PERSONALITY ♾️</h1><p><span class="nuePersonalityResult"></span></p></div>
          <div class="negPersonality"><h1>NEGATIVE PERSONALITY ➖</h1><p><span class="negPersonalityResult"></span></p></div>
          <div class="trope"><h1>TROPE ⭐</h1><p><span class="tropeResult"></span></p></div>
          <button> 🎲 Click To Generate 🎲</button>
        </div> 
        
        



  </body>
  <script type="module" src="options.js"></script>
  <script type="module" src="index.js"></script>
</html>
